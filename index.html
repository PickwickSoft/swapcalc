<body style="background: #F6F6F6;">
    <form style="margin: 10% auto;box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);width: 370px;max-width: 96vw;border-radius: 8px;">
        <h1 class="text-center" style="font-family: 'Roboto Condensed', sans-serif;font-size: 53px;">SwapCalc</h1>
        <p style="text-align: center;font-family: 'Roboto Mono', monospace;">Calculate how much Swap you need. For Linux &amp; macOS, with and without hibernation.</p>
        <div class="form-floating"><select class="form-select" id="ram-select" style="margin-bottom: 20px;" onchange="calcSwap()">
                <option value="1">1 GB</option>
                <option value="2">2 GB</option>
                <option value="3">3 GB</option>
                <option value="4">4 GB</option>
                <option value="6">6 GB</option>
                <option value="8">8 GB</option>
                <option value="12">12 GB</option>
                <option value="16">16 GB</option>
                <option value="24">24 GB</option>
                <option value="32">32 GB</option>
                <option value="64">64 GB</option>
                <option value="128">128 GB</option>
            </select><label class="form-label" for="ram-select">Select your Computer's RAM</label></div>
        <div class="form-check" style="margin-bottom: 20px;"><input class="form-check-input" type="checkbox" id="hibernationChecker" onchange="calcSwap()" checked=""><label class="form-check-label unselectable" for="formCheck-1">With Hibernation&nbsp;<i class="fas fa-info-circle" data-bs-toggle="tooltip" data-bs-placement="top" title="Hibernation is powering down a computer while retaining its state"></i></label></div>
        <h2 class="text-center" style="font-family: 'Roboto Condensed', sans-serif;color: var(--bs-gray);margin-bottom: 20px;">Required Swap Size:</h2>
        <div class="centered">
            <p id="min-swap" style="color: var(--bs-blue);font-size: 46px;font-family: 'Roboto Condensed', sans-serif;font-weight: bold;">2 GB</p>
        </div>
    </form>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="assets/js/tooltips.js"></script>
</body>

</html>
