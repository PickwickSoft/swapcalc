<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SwapCalc | The swap partition calculator</title>
    <meta name="description" content="Find out the necessary swap partition size in an instant">
    <link rel="icon" type="image/svg+xml" sizes="150x150" href="assets/img/favicon.svg">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&amp;display=swap">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="d-xl-flex justify-content-xl-center align-items-xl-center info-bar">
        <p class="lead d-xl-flex align-items-xl-center">This website is part of the PickwickSoft software collection.&nbsp;<a class="hover-underline-animation" href="https://www.pickwicksoft.org/" target="_blank">See what we do on our homepage&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-arrow-right">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path>
                </svg>&nbsp;</a>&nbsp;</p>
    </div>
    <form class="text-center swapcalc">
        <h1>SwapCalc</h1>
        <p>Calculate how much Swap you need. For Linux &amp; macOS, with and without hibernation.</p>
        <div class="form-floating"><select class="form-select" id="ram-select" onchange="calcSwap()">
                <option value="1">1 GB</option>
                <option value="2">2 GB</option>
                <option value="3">3 GB</option>
                <option value="4">4 GB</option>
                <option value="6">6 GB</option>
                <option value="8" selected="">8 GB</option>
                <option value="12">12 GB</option>
                <option value="16">16 GB</option>
                <option value="24">24 GB</option>
                <option value="32">32 GB</option>
                <option value="64">64 GB</option>
                <option value="128">128 GB</option>
            </select><label class="form-label" for="ram-select">Select your Computer's RAM</label>
            <div class="form-check form-switch form-check-inline"><input class="form-check-input" type="checkbox" id="hibernationChecker" onchange="calcSwap()"><label class="form-check-label" for="hibernationChecker">With hibernaton&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-info-circle" title="Hibernation is powering down a computer while retaining its state" data-bs-toggle="tooltip" data-bs-placement="top">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                    </svg></label></div>
        </div>
        <h2>Required Swap Size:</h2>
        <p id="min-swap">2 GB</p>
    </form>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="assets/js/tooltips.js"></script>
</body>

</html>
